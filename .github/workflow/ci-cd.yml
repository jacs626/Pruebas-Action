name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js (ejemplo)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Instalar dependencias
        run: npm install

      - name: Compilar el proyecto
        run: npm run build

      - name: Ejecutar pruebas
        run: npm test

      - name: Análisis de calidad (ejemplo con ESLint)
        run: npm run lint

      - name: Despliegue simulado (puede conectarse con servidores reales)
        if: github.ref == 'refs/heads/main'
        run: echo "Desplegando a producción..."
